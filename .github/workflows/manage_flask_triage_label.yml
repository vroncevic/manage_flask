name: manage_flask triage label
on:
  issues:
    types: [opened]
jobs:
  applyTriageLabel:
    name: manage_flask triage label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: manage_flask triage label
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: label triage
